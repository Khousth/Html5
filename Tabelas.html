<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <Style>
        table {
            border-top: 2px solid black;
            border-bottom: 2px solid black;
            width: 50%;
            min-width: 300px;
            margin: auto;
            border-collapse: collapse;
        }

        td {
            text-align: center;
        }

        .cordefundo {
            background-color: rgb(240, 248, 255);
        }

        body {
            margin-top: 50px
        }
    </Style>
</head>

<body>
    <table>

        <thead>
            <tr>
                <td></td>
                <td>Web Development</td>
                <td>Total Design</td>
                <td>Python e Java</td>
            </tr>
        </thead>

        <tbody>
            <tr class="cordefundo">
                <td>Lucas Carlos</td>
                <td>9.0</td>
                <td>8.0</td>
                <td>5.0</td>
            </tr>
            <tr>
                <td>Bruno Kweller</td>
                <td>8.0</td>
                <td>7.0</td>
                <td>9.0</td>
            </tr>
            <tr class="cordefundo">
                <td>Marcela Anitta</td>
                <td>5.0</td>
                <td>2.0</td>
                <td>8.0</td>
            </tr>
            <tr>
                <td>Everton Rosa</td>
                <td>5.0</td>
                <td>4.0</td>
                <td>9.0</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
