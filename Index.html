<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulado</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <header>
        <h1 class="Headefoot">
            Simulado Checkpoint 2
        </h1>
    </header>

    <section>
        <article>
            <h2 class="centralizado">Meu horário semanal</h2>
            <table class="centralizado">
                <thead>
                    <th>Horário</th>
                    <th>SEG</th>
                    <th>TER</th>
                    <th>QUA</th>
                    <th>QUI</th>
                    <th>SEX</th>
                </thead>
                <tbody>
                    <tr>
                        <td>19:00 às 21:00</td>
                        <td>Disciplina 1</td>
                        <td>Disciplina 2</td>
                        <td>Disciplina 3</td>
                        <td>Disciplina 4</td>
                        <td>Disciplina 5</td>
                    </tr>
                    <tr>
                        <td colspan="6" class="intervalo">Intervalo</td>
                    </tr>
                <tbody>
                <tfoot>
                    <td>19:00 às 21:00</td>
                    <td>Disciplina 1</td>
                    <td>Disciplina 2</td>
                    <td>Disciplina 3</td>
                    <td>Disciplina 4</td>
                    <td>Disciplina 5</td>
                </tfoot>
            </table>
        </article>

        <article>
            <h2 class="centralizado">Fale conosco:</h2>
            <form method="get" action="">
                <div>
                    <label for="IDNome">Nome:</label> <br> <br>
                    <input type="text" Name="IDNome" id="IDNome">
                </div>
                <div>
                    <label for="IDassunto">Assunto:</label> <br> <br>
                    <input type="text" Name="IDassunto" id="IDassunto">
                </div>
                <div>
                    <label for="IDemail">E-mail:</label> <br> <br>
                    <input type="text" Name="IDemail" id="IDemail">
                </div>
                <div>
                    <label for="IDMensagem">Mensagem:</label> <br> <br>
                    <input type="text" Name="IDmensagem" id="IDmensagem">
                </div>
                <div>
                    <input type="Submit" value="Enviar" id="IDenviar">
                </div>
            </form>
        </article>
    </section>
    <footer>
        <h3 class="Headefoot">Simulado checkpoint 2</h3>
    </footer>
</body>

</html>
