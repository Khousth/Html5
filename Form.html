<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Form</title>
    <style>
        form {

            width: 300px;
            margin: 100px auto;
        }

        label {
            display: inline-block;
            width: 50px;
            margin: 5px;
        }

        .margem {
            margin-left: 185px;

        }

        body {
            background-color: rgb(0, 0, 0);
            color: white;
        }
    </style>
</head>

<body>
    <form method="get" action="https://pt-br.facebook.com/">
        <div>
            <label for="IdLogin">Nome:</label>
            <input type="text" id="IdLogin" name="IdLogin"><br>
        </div>
        <div>
            <label for="Idsenha">Senha:</label>
            <input type="password" id="Idsenha" name="Idsenha"><br>
        </div>
        <Div>
            <label for="Ididade">Idade:</label>
            <input type="number" id="Ididade" name="Ididade"><br>
        </Div>
        <Div>
            <label for="IdSexo">Sexo:</label>
            <input type="radio" name="IdSexo" id="IdSexoM"> Masculino
            <input type="radio" name="IdSexo" id="IdSexoF"> Feminino <br> <br>
        </Div>
        <Div>
            <input class="margem" type="submit" id="IdEnviar" value="Enviar">
        </Div>
    </form>
</body>

</html>
